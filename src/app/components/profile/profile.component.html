<div class="container">
<div class="shadow-lg p-3 mb-5 bg-white rounded">
    <h1 class="text-center" *ngIf="user.name"> {{user.name}}'s Git</h1>

    <div class="row">
        <!-- image -->
        <div class="col">
            <div class="shadow p-3 mb-5 bg-white rounded">
               <div class="card-body">
                   <!-- image -->
               </div>
            </div>
        </div>
        <!-- info -->
        <div class="col">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <p *ngIf="user.name"><span>Name:</span>&nbsp;&nbsp; {{user.name}}</p>
                    <p *ngIf="user.login"><span>Username:</span>&nbsp;&nbsp;{{user.login}}</p>
                    <p><span>Followers:</span>{{user.followers}}</p>
                    <p><span>Following:</span>{{user.following}}</p>
                    <p *ngIf="user.location"><span>Location:</span>&nbsp;&nbsp; {{user.location}}</p>
                    <p *ngIf="user.public_repos"><span>Public repositories:</span>&nbsp;&nbsp; {{user.public_repos}}</p>
                    <p *ngIf="user.bio"><span>Bio:</span>&nbsp;&nbsp; {{user.bio}}</p>
                    <p *ngIf="user.created_at"><span>Created on:</span>&nbsp;&nbsp; {{user.created_at|date}}</p>
               
                </div>
            </div>
        </div>
    </div>
</div>
<!--REPOSITORIES-->
<div class="shadow-lg p-3 mb-5 bg-white rounded">
<h1 class="text-center"> REPOSITORIES</h1>










</div>
</div>
